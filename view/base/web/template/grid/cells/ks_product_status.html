<div class="data-grid-cell-content">
    <span data-bind="if: $col.getLabel($row()) == 'Approved'">
        <span class="grid-severity-notice">
            <span data-bind="html: $col.getLabel($row())"></span>
        </span>
    </span>
    <span data-bind="if: $col.getLabel($row()) == 'Rejected'">
        <span class="grid-severity-major">
            <span data-bind="html: $col.getLabel($row())"></span>
        </span>
    </span>
    <span data-bind="if: $col.getLabel($row()) == 'Pending New'">
        <span class="grid-severity-pending">
            <span data-bind="html: $col.getLabel($row())"></span>
        </span>
    </span>
    <span data-bind="if: $col.getLabel($row()) == 'Pending Update'">
        <span class="grid-severity-pending">
            <span data-bind="html: $col.getLabel($row())"></span>
        </span>
    </span>
    <span data-bind="if: $col.getLabel($row()) == 'Not Submitted'">
        <span class="grid-severity-pending">
            <span data-bind="html: $col.getLabel($row())"></span>
        </span>
    </span>
</div>
